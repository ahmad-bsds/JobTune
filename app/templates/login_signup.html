<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0,255,135,0.1), transparent 70%);
            z-index: 1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 400px;
            z-index: 2;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 0.5rem;
        }

        .tab {
            flex: 1;
            padding: 0.8rem;
            text-align: center;
            cursor: pointer;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s;
            color: #888;
        }

        .tab.active {
            background: linear-gradient(45deg, #00ff87, #60efff);
            color: #000;
        }

        .form-container {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form {
            display: none;
            opacity: 0;
            transform: translateY(20px);
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff87;
            background: rgba(0,255,135,0.05);
        }

        .button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #00ff87, #60efff);
            color: #000;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .social-login {
            margin-top: 1.5rem;
            text-align: center;
        }

        .social-login p {
            color: #888;
            margin-bottom: 1rem;
        }

        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 1rem;
            background: #ffffff;
            color: #000000;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .google-button:hover {
            transform: translateY(-2px);
            background: #f5f5f5;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #00ff87;
            text-decoration: none;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #888;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <div class="tabs">
            <div class="tab" onclick="switchTab('login')">Login</div>
            <div class="tab active" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <div class="form-container">
            <form class="form active" id="login">
                <button type="button" class="google-button">
                    <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>

                <div class="divider">
                    <span>or continue with email</span>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="button">Login</button>

                <div class="form-footer">
                    <a href="#">Forgot password?</a>
                </div>
            </form>

            <form class="form" id="signup">
                <button type="button" class="google-button">
                    <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>

                <div class="divider">
                    <span>or continue with email</span>
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Create a password">
                </div>
                <button type="submit" class="button">Sign Up</button>

                <div class="form-footer">
                    Already have an account? <a href="#" onclick="switchTab('login')">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab:${tab === 'login' ? 'first-child' : 'last-child'}`).classList.add('active');

            // Update forms
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
                gsap.set(form, { opacity: 0, y: 20 });
            });

            const activeForm = document.getElementById(tab);
            activeForm.classList.add('active');

            gsap.to(activeForm, {
                opacity: 1,
                y: 0,
                duration: 0.5,
                ease: 'power3.out'
            });
        }

        // Initial animation
        gsap.from('.container', {
            opacity: 0,
            y: 30,
            duration: 1,
            ease: 'power3.out'
        });

        gsap.from('.form-container', {
            scale: 0.95,
            opacity: 0,
            duration: 0.8,
            delay: 0.2,
            ease: 'power3.out'
        });
    </script>
</body>
</html>
