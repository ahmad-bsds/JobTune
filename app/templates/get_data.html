<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0,255,135,0.1), transparent 70%);
            z-index: 1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            z-index: 2;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(45deg, #00ff87, #60efff);
            width: 33.33%;
            transition: width 0.3s ease;
        }

        .card {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .input-section {
            margin-bottom: 2rem;
        }

        .input-section h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-section p {
            color: #888;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .text-area {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .text-area:focus {
            outline: none;
            border-color: #00ff87;
            background: rgba(0,255,135,0.05);
        }

        .character-count {
            color: #888;
            font-size: 0.9rem;
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .next-button {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            background: linear-gradient(45deg, #00ff87, #60efff);
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .next-button:hover {
            transform: translateY(-2px);
        }

        .next-button svg {
            width: 20px;
            height: 20px;
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #fff;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 0.5rem;
            display: none;
            white-space: nowrap;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0,0,0,0.9) transparent transparent transparent;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="card">
            <div class="input-section">
                <h2>Tell us about yourself</h2>
                <p>Share your background, experience, and what makes you unique. This will help us personalize your experience.</p>

                <textarea class="text-area" placeholder="Start typing here..." maxlength="500"></textarea>
                <div class="character-count">0 / 500 characters</div>
            </div>

            <div class="button-container">
                <button class="back-button">Back</button>
                <button class="next-button">
                    Next
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Character count functionality
        const textarea = document.querySelector('.text-area');
        const charCount = document.querySelector('.character-count');
        const nextButton = document.querySelector('.next-button');
        const progressFill = document.querySelector('.progress-fill');

        textarea.addEventListener('input', function() {
            const remaining = this.value.length;
            charCount.textContent = `${remaining} / 500 characters`;

            // Add pulse animation to next button when text is entered
            if (this.value.length > 0) {
                nextButton.classList.add('pulse');
            } else {
                nextButton.classList.remove('pulse');
            }
        });

        // Next button click handler
        nextButton.addEventListener('click', function() {
            if (textarea.value.length > 0) {
                // Animate progress bar
                gsap.to(progressFill, {
                    width: '66.66%',
                    duration: 0.5,
                    ease: 'power2.out'
                });

                // Save the input value (you can modify this part)
                const inputValue = textarea.value;
                console.log('Saved value:', inputValue);

                // Add your navigation logic here
            }
        });

        // Initial animations
        gsap.from('.card', {
            opacity: 0,
            y: 30,
            duration: 1,
            ease: 'power3.out'
        });

        gsap.from('.progress-bar', {
            width: '0%',
            duration: 1,
            ease: 'power3.out'
        });
    </script>
</body>
</html>
