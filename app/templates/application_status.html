<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0,255,135,0.05), transparent 70%);
            z-index: 1;
            pointer-events: none;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            background: rgba(10,10,10,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 120px;
            position: relative;
            z-index: 2;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2rem;
            background: linear-gradient(45deg, #fff, #00ff87);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .new-application-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #00ff87, #60efff);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .new-application-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0,255,135,0.3);
        }

        .applications-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            overflow: hidden;
        }

        .applications-table th {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            text-align: left;
        }

        .applications-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
        }

        .status-applied {
            background: rgba(0,255,135,0.2);
            color: #00ff87;
        }

        .status-interview {
            background: rgba(96,239,255,0.2);
            color: #60efff;
        }

        .status-rejected {
            background: rgba(255,99,99,0.2);
            color: #ff6363;
        }

        .status-accepted {
            background: rgba(255,215,0,0.2);
            color: #ffd700;
        }

        .action-btn {
            padding: 0.5rem;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 0.5rem;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #0a0a0a;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ff87;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .save-btn {
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #00ff87, #60efff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 500;
            cursor: pointer;
        }

        .cancel-btn {
            padding: 0.8rem 2rem;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                padding-top: 100px;
            }

            .header-section {
                flex-direction: column;
                gap: 1rem;
            }

            .applications-table {
                display: block;
                overflow-x: auto;
            }

            .form-actions {
                flex-direction: column;
            }

            .save-btn, .cancel-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <nav>
        <div class="logo">
            <span>üìÑ</span>
            JobEase
        </div>
        <div class="nav-actions">
            <button class="action-btn">‚¨ÖÔ∏è Back to Dashboard</button>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1 class="title">Application Tracker</h1>
            <button class="new-application-btn" onclick="openModal()">
                ‚ûï New Application
            </button>
        </div>

        <table class="applications-table">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Date Applied</th>
                    <th>Status</th>
                    <th>Remarks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="applicationsTableBody">
                <!-- Sample applications will be added here via JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="modal" id="applicationModal">
        <div class="modal-content">
            <h2 class="modal-title">New Application</h2>
            <form id="applicationForm">
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" id="companyName" required>
                </div>
                <div class="form-group">
                    <label>Position</label>
                    <input type="text" id="position" required>
                </div>
                <div class="form-group">
                    <label>Date Applied</label>
                    <input type="date" id="dateApplied" required>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status" required>
                        <option value="applied">Applied</option>
                        <option value="interview">Interview Scheduled</option>
                        <option value="rejected">Rejected</option>
                        <option value="accepted">Accepted</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Remarks</label>
                    <textarea id="remarks" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save Application</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample applications data
        const sampleApplications = [
            {
                company: "TechCorp Inc.",
                position: "Senior Full Stack Developer",
                dateApplied: "2024-10-20",
                status: "interview",
                remarks: "Technical interview scheduled for next week"
            },
            {
                company: "Design Studios Co.",
                position: "UI/UX Designer",
                dateApplied: "2024-10-18",
                status: "applied",
                remarks: "Application submitted via company website"
            },
            {
                company: "Innovation Labs",
                position: "Product Manager",
                dateApplied: "2024-10-15",
                status: "rejected",
                remarks: "Position filled internally"
            },
            {
                company: "Future Systems",
                position: "Software Architect",
                dateApplied: "2024-10-12",
                status: "accepted",
                remarks: "Offer received, pending negotiation"
            }
        ];

        // Function to get status badge HTML
        function getStatusBadge(status) {
            const statusClasses = {
                applied: "status-applied",
                interview: "status-interview",
                rejected: "status-rejected",
                accepted: "status-accepted"
            };

            const statusText = {
                applied: "Applied",
                interview: "Interview",
                rejected: "Rejected",
                accepted: "Accepted"
            };

            return `<span class="status-badge ${statusClasses[status]}">${statusText[status]}</span>`;
        }

        // Function to render applications
        function renderApplications() {
            const tbody = document.getElementById('applicationsTableBody');
            tbody.innerHTML = sampleApplications.map(app => `
                <tr>
                    <td>${app.company}</td>
                    <td>${app.position}</td>
                    <td>${app.dateApplied}</td>
                    <td>${getStatusBadge(app.status)}</td>
                    <td>${app.remarks}</td>
                    <td>
                        <button class="action-btn">‚úèÔ∏è</button>
                        <button class="action-btn">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        // Modal functions
        function openModal() {
            document.getElementById('applicationModal').style.display = 'flex';
            gsap.from('.modal-content', {
                y: -50,
                opacity: 0,
                duration: 0.3,
                ease: "power2.out"
            });
        }

        function closeModal() {
            gsap.to('.modal-content', {
                y: -50,
                opacity: 0,
                duration: 0.3,
                ease: "power2.in",
                onComplete: () => {
                    document.getElementById('applicationModal').style.display = 'none';
                    document.getElementById('applicationForm').reset();
                }
            });
        }

        // Form submission
        document.getElementById('applicationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newApplication = {
                company: document.getElementById('companyName').value,
                position: document.getElementById('position').value,
                dateApplied: document.getElementById('dateApplied').value,
                status: document.getElementById('status').value,
                remarks: document.getElementById('remarks').value
            };
            sampleApplications.unshift(newApplication);
            renderApplications();
            closeModal();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderApplications();

            // Add animation for table rows
            gsap.from('tr', {
                y: 20,
                opacity: 0,
                duration: 0.5,
                stagger: 0.1,
                ease: "power2.out"
            });
        });
    </script>
</body>
</html>
